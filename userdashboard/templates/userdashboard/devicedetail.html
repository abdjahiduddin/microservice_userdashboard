{% extends 'userdashboard.html' %}
{% block content %}
{% load staticfiles %}

<main class="py-4">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Device Information</div>
                <div class="card-body">
                {% for key, value in device.items %}
                        <div class="form-group row">
                            <label for="{{ key }}" class="col-md-4 col-form-label
                            text-md-right">{{ key }}</label>

                            <div class="col-md-6">
                                <input id="name" type="text"
                                class="form-control" name="{{ key }}"
                                value="{{ value }}" readonly>
                            </div>
                        </div>
                {% endfor %}
                </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
    <!-- Start Custom JS -->
    <!-- End Custom JS -->

{% endblock %}
